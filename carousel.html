<!DOCTYPE html>
<html>
<head>
	<title>轮播图快速开发</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dist/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="dist/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="dist/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<!--[if lte IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<!-- 轮播图 -->
	<section class="container-fuild min-caro">
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide min-caroc" style="background:url('images/hm-bn.png') no-repeat center;background-size:cover;position:relative;display:table;height:100%;width:100%;overflow:hidden;">
		        	
		        	<div class="min-caroc-vertical">
			        	<div class="min-caro-d">
			        		<div class="min-caro-im ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"><img src="images/hm-bn-fn.png" /></div>
			        		<div class="min-caro-ims ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"><img src="images/hm-bn-fn1.png" /></div>
			        		<div class="min-caro-imss ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/hm-bn-fn2.png" /></div>
			        	</div>
			        	<span class="min-pads"></span>
		        	</div>

		        </div>

		        <div class="swiper-slide min-caroc" style="background:url('images/hm-bn.png') no-repeat center;background-size:cover;position:relative;">
		        	
		        	<div class="min-caroc-vertical">
			        	<div class="min-caro-d">
			        		<div style="font-size: 51px;color: #5c5c5c;font-weight:bold;">数字认识弘道经邦</div>
			        		<div class="container">
			        			<div class="row">
			        				<div class="col-lg-3 col-xs-3 col-md-3 col-sm-3">
			        					<div style="font-size: 133px;color: #b7042c;">8</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:-25px;">2011年成立，8年专注且只专注</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:11px;">大农业大健康产业领域</div>
			        				</div>


			        				<div class="col-lg-3 col-xs-3 col-md-3 col-sm-3">
			        					<div style="font-size: 133px;color: #b7042c;">32</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:-25px;">8年只做了32个市场案例，</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:11px;">但个个经典</div>
			        				</div>
			        				<div class="col-lg-3 col-xs-3 col-md-3 col-sm-3">
			        					<div style="font-size: 133px;color: #b7042c;">89</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:-25px;">100%客户交付满意，</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:11px;">89%客户驱动增长率>30%</div>
			        				</div>
			        				<div class="col-lg-3 col-xs-3 col-md-3 col-sm-3">
			        					<div style="font-size: 133px;color: #b7042c;">50</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:-25px;">50%以上客户持续合作</div>
			        					<div style="color: #5c5c5c;font-size: 16px;font-weight:bold;margin-top:11px;">达3年以上</div>
			        				</div>
			        			</div>
			        		</div>
			        	</div>
			        	<span class="min-pads"></span>
		        	</div>


		        </div>


		        <div class="swiper-slide min-caroc" style="background:url('images/hm-bn.png') no-repeat center;background-size:cover;position:relative; display:table;">
		        	<div class="min-caroc-vertical">
			        	<div class="min-caro-d">
			        		<div class="min-caro-im ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"><img src="images/hm-bn-fn.png" /></div>
			        		<div class="min-caro-ims ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"><img src="images/hm-bn-fn1.png" /></div>
			        		<div class="min-caro-imss ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="images/hm-bn-fn2.png" /></div>
			        	</div>
			        	<span class="min-pads"></span>
		        	</div>

		        </div>

		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>

		</div>

	</section>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/swiper.animate.min.js"></script>
<script type="text/javascript">
  var mySwiper = new Swiper ('.swiper-container', {
	  on:{
	    init: function(){
	      swiperAnimateCache(this); //隐藏动画元素 
	      swiperAnimate(this); //初始化完成开始动画
	    }, 
	    slideChangeTransitionEnd: function(){ 
	      swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
	    } 
	  },
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },

  	loop : true,
  	autoplay: {
     delay:5000,
     disableOnInteraction: false,
    },  
  })    
  </script>
</body>
</html>
